<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWS Project</title>
</head>
<body>

    <main>
        <header>
            <div class="logo_tws">
                <h1 class="txt_tws_logo">
                    TWS
                </h1>
                <h5 class="txt_corp_logo">
                    TECHNOLOGICAL SOLUTIONS
                </h5>
            </div>
        </header>
        <article>
            <div class="conteiner_article">
                <div class="conteiner_block_left">
                    <div>
                        <h1 class="txt_callAction">
                            THE NEXT EVENT TECH
                        </h1>
                    </div>
                    <div class="box_calendar">
                        <div class="block_img">
                            <img src="/images/calendar.png" alt="calendar_img" class="img_calendar">
                        </div>
                        <div class="block_txt_date">
                            <p class="txt_date">
                                From the 10th to the 20th of December
                            </p>
                        </div>
                    </div>
                    <div class="complement">
                        <div class="txt_complement">
                            <h4>
                                Learn everything to start your journey in the React.Js world
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </article>
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
